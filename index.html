<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./page/index.css">
        <title>Mesto</title>
      </head>
    <body class="page">
        <header class="header">
            <img src="images/logo.svg" class="header__logo" alt="Логотип">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="images/Avatar.jpg" alt="Аватар">
                    <h1 class="profile__name-user">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="items">
                <template id="items__template">
                    <div class="items__content">
                        <img class="items__image" src="link" alt="name">
                        <button class="items__trash" type="button"></button>
                        <h2 class="items__title"></h2>
                        <button type="button" class="items__like-button"></button>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile-edit">
            <form name="info-user"  class="popup__form">
                <button type="button" class="popup__closed"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input" type="text" placeholder="Имя" name="name" value="qwe">
                <input class="popup__input" type="text" placeholder="О себе" name="discription" >
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_items">
            <form name="add-images"  class="popup__form">
                <button type="button" class="popup__closed"></button>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input" type="text" placeholder="Название" name="name-item">
                <input class="popup__input" type="url" placeholder="Ссылка на картинку" name="link">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
        <div class="popup popup_over-img">
            <div class="popup__container">
                <img class="popup__image" src="link" alt="name">
                <h2 class="popup__title-img"></h2>
                <button type="button" class="popup__closed"></button>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
